<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="ilman teguh prasetya">
        <meta name="keywords" content = 'HTML,Javascript,CSS'>
        <meta name="description" content="Belajar Web Programming menggunakan Javascript">
        <script type="text/javascript">
            function sayHello(inputKalimat){
                var kalimat = inputKalimat;
                alert('Input Anda : '+kalimat);
            }
        </script>
        <title>
            Belajar Web Programming
        </title>
    </head>
    <body>
        <div id='container'>
            <script type="text/javascript">
                var inputPengguna = prompt('Inputan Anda : ');
                sayHello(inputPengguna);
            </script>
        </div>
    </body>
</html>
