<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="ilman teguh prasetya">
        <meta name="keywords" content="HTML,CSS,Javascript">
        <meta name="description" content="belajar web programming">
        <title>
            Belajar Web Programmer
        </title>
    </head>
    <body>
        <div id="container">
            <form id="formHitung" name="formHitung" action="#" method="POST">
                <table>
                    <tr>
                        <td>
                            Bilangan Pertama : 
                        </td>
                        <td>
                            <input id="bilanganPertama" name="bilanganPertama" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Bilangan Kedua : 
                        </td>
                        <td>
                            <input id="bilanganKedua" name="bilanganKedua" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Operasi</td>
                        <td>
                            <select id="operasiHitung" name="operasiHitung" size="1">
                                <option value="tambah">Tambah</option>
                                <option value="kurang">Kurang</option>
                                <option value="kali">Kali</option>
                                <option value="bagi">Bagi</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Hasil : </td>
                        <td>
                            <input id="hasil" name="hasil" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="buttonSubmit" name="buttonSubmit" type="submit"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <script type="text/javascript" src="lima_kelas.js"></script>
    </body>
</html>
