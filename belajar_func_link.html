<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="ilman teguh prasetya">
        <meta name="description" content="belajar web programming Javascript">
        <script type="text/javascript">
            function sayHello(){
                alert('Hello Ilman');
            }
            function ubahWarnaHitam(){
                document.bgColor="black";
            }
            function ubahWarnaPutih(){
                document.bgColor="white";
            }
            function sayGanteng(){
                alert('Ilman Ganteng');
            }
        </script>
        <title>
            Belajar Web Programming
        </title>
    </head>
    <body>
        <div id="container">
            <a href="Javascript:sayHello()">Say Hello</a>
            <br/>
            <a href="Javascript:ubahWarnaHitam()">Ubah Warna Hitam</a>
            <br/>
            <a href="Javascript:ubahWarnaPutih()">Ubah Warna Putih</a>
            <button onclick="sayGanteng();">Ganteng</button>
        </div>
    </body>
</html>
